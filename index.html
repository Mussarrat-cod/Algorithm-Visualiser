<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graph Algorithm Visualizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease-out;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    button {
      background: linear-gradient(45deg, #00b09b, #96c93d);
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      animation: fadeInUp 1s ease-out;
    }

    button:hover {
      background: linear-gradient(45deg, #96c93d, #00b09b);
      transform: translateY(-4px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Choose Your Algorithm Visualizer</h1>

  <div class="button-container">
    <button onclick="location.href='index1.html'">Sorting Algorithm</button>
    <button onclick="location.href='index2.html'">Dijkstra's Algorithm</button>
    <button onclick="location.href='index3.html'">Backtracking</button>
  </div>

</body>
</html>
